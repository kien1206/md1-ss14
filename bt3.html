<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function demSoKyTu(str) {
        var dem = 0;
        for (var i = 0; i < str.length; i++) {
            if (str[i] !== ' ') {
                dem++;
            }
        }
        return dem;
    }
    var chuoi = "Hello, chào mừng đến với bài tập của kiên?";
    var ketQua = demSoKyTu(chuoi);
    console.log("Số ký tự trong chuỗi (không tính ký tự trống) là: " + ketQua);
    </script>
</body>
</html>
