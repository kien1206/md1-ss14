<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function demSoLanXuatHien(str, kyTu) {
        var dem = 0;
        for (var i = 0; i < str.length; i++) {
            if (str[i] === kyTu) {
                dem++;
            }
        }
        return dem;
    }
    var chuoi = prompt("Nhập vào một chuỗi:");
    var kyTu = prompt("Nhập vào một ký tự bất kỳ:");
    var ketQua = demSoLanXuatHien(chuoi, kyTu);
    console.log("Ký tự '" + kyTu + "' xuất hiện " + ketQua + " lần trong chuỗi.");
    </script>
</body>
</html>
